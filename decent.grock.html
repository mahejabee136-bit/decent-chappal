<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decent Chappal | Premium Peshawari Chappals</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;500;700&display=swap');
        :root {
            --black: #0a0a0a;
            --gold: #c9a96e;
            --dark: #111;
            --light: #d4d4d4;
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--black);
            color: var(--light);
            scroll-behavior: smooth;
        }
        .container { max-width: 1600px; margin: 0 auto; padding: 0 2rem; }
        header {
            position: fixed;
            top: 0; width: 100%;
            background: rgba(10,10,10,0.95);
            backdrop-filter: blur(15px);
            z-index: 1000;
            padding: 1.2rem 0;
        }
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .logo { 
            font-family: 'Playfair Display', serif; 
            font-size: 2.4rem; 
            color: var(--gold); 
            letter-spacing: 2px; 
        }
        .search-bar {
            flex: 1;
            max-width: 500px;
            position: relative;
        }
        .search-bar input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            background: #222;
            border: 1px solid #444;
            border-radius: 50px;
            color: white;
            font-size: 1rem;
        }
        .search-bar i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        .nav-icons {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 1.5rem;
        }
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--gold);
            color: black;
            font-size: 0.75rem;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        #hero { height: 100vh; background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('https://m.media-amazon.com/images/I/41VTGUIlEfL._AC_UY1000_.jpg') center/cover; display: flex; align-items: center; justify-content: center; text-align: center; margin-top: 80px; }
        .hero-content h1 { font-family: 'Playfair Display', serif; font-size: clamp(3rem, 10vw, 6.5rem); color: #fff; margin-bottom: 1.5rem; }
        .hero-content p { font-size: clamp(1.2rem, 5vw, 1.9rem); margin-bottom: 3rem; }
        .btn { background: var(--gold); color: var(--black); padding: 1.2rem 3.5rem; border-radius: 50px; font-size: 1.3rem; font-weight: 700; text-decoration: none; transition: all 0.5s; }
        .btn:hover { transform: scale(1.08); box-shadow: 0 0 40px rgba(201,169,110,0.6); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 2.5rem; }
        .product { background: var(--dark); border-radius: 16px; overflow: hidden; transition: all 0.6s; }
        .product:hover { transform: translateY(-15px); box-shadow: 0 20px 50px rgba(201,169,110,0.3); }
        .product img { width: 100%; height: 320px; object-fit: cover; }
        .product-info { padding: 1.5rem; text-align: center; }
        .price { font-size: 1.6rem; color: var(--gold); font-weight: 800; margin: 1rem 0; }
        .order-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-wa { background: #25D366; color: white; }
        .btn-cart { background: var(--gold); color: black; }
        #whatsapp-float { position: fixed; bottom: 40px; right: 40px; background: #25D366; color: white; width: 70px; height: 70px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; box-shadow: 0 15px 40px rgba(0,0,0,0.6); z-index: 999; text-decoration: none; }
        .cart-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        .cart-content {
            background: var(--dark);
            width: 90%;
            max-width: 600px;
            border-radius: 16px;
            padding: 2rem;
            max-height: 90vh;
            overflow-y: auto;
        }
        @media (max-width: 900px) { .grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } nav { flex-direction: column; } }
    </style>
</head>
<body>

<header>
    <div class="container">
        <nav>
            <div class="logo">Decent Chappal</div>
            
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search products...">
            </div>

            <div class="nav-icons">
                <div class="cart-icon" id="cartIcon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </div>
                <a href="https://wa.me/923139302013" style="font-size:1.6rem; color:#25D366;">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>
        </nav>
    </div>
</header>

<!-- Cart Modal -->
<div class="cart-modal" id="cartModal">
    <div class="cart-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1.5rem;">
            <h2>Your Cart (<span id="modalCartCount">0</span>)</h2>
            <span style="font-size:2rem; cursor:pointer;" onclick="closeCart()">Ã—</span>
        </div>
        <div id="cartItems"></div>
        
        <div style="margin-top:2rem; padding-top:1.5rem; border-top:1px solid #444;">
            <h3>Delivery Details</h3>
            <input type="text" id="customerName" placeholder="Full Name" style="width:100%; padding:12px; margin:8px 0; background:#222; border:1px solid #444; border-radius:8px; color:white;">
            <input type="text" id="customerPhone" placeholder="Phone Number" style="width:100%; padding:12px; margin:8px 0; background:#222; border:1px solid #444; border-radius:8px; color:white;">
            <input type="text" id="customerAddress" placeholder="Delivery Address" style="width:100%; padding:12px; margin:8px 0; background:#222; border:1px solid #444; border-radius:8px; color:white;">
            
            <button onclick="placeOrder()" style="width:100%; padding:15px; margin-top:15px; background:#25D366; color:white; border:none; border-radius:10px; font-size:1.1rem; font-weight:600;">
                Place Order & Send on WhatsApp
            </button>
        </div>
    </div>
</div>

<a id="whatsapp-float" href="https://wa.me/923139302013" target="_blank">WA</a>

<script>
    let cart = [];

    function addToCart(productName, price) {
        cart.push({ name: productName, price: price });
        updateCartCount();
        alert(productName + " added to cart!");
    }

    function updateCartCount() {
        document.getElementById('cartCount').textContent = cart.length;
    }

    function showCart() {
        const modal = document.getElementById('cartModal');
        const itemsContainer = document.getElementById('cartItems');
        const countEl = document.getElementById('modalCartCount');
        
        itemsContainer.innerHTML = '';
        
        if (cart.length === 0) {
            itemsContainer.innerHTML = '<p style="text-align:center; padding:2rem;">Your cart is empty</p>';
        } else {
            cart.forEach((item, index) => {
                const div = document.createElement('div');
                div.style.cssText = 'display:flex; justify-content:space-between; padding:15px 0; border-bottom:1px solid #333;';
                div.innerHTML = `
                    <div>${item.name}</div>
                    <div>Rs. ${item.price}</div>
                `;
                itemsContainer.appendChild(div);
            });
        }
        
        countEl.textContent = cart.length;
        modal.style.display = 'flex';
    }

    function closeCart() {
        document.getElementById('cartModal').style.display = 'none';
    }

    function placeOrder() {
        const name = document.getElementById('customerName').value;
        const phone = document.getElementById('customerPhone').value;
        const address = document.getElementById('customerAddress').value;

        if (!name || !phone || !address) {
            alert("Please fill all details");
            return;
        }

        let message = "ðŸ›’ *New Order from Decent Chappal*\n\n";
        message += "*Customer:* " + name + "\n";
        message += "*Phone:* " + phone + "\n";
        message += "*Address:* " + address + "\n\n";
        message += "*Items:*\n";

        let total = 0;
        cart.forEach(item => {
            message += "â€¢ " + item.name + " - Rs. " + item.price + "\n";
            total += item.price;
        });

        message += "\n*Total: Rs. " + total + "*\n";
        message += "\nThank you for shopping with us!";

        const whatsappUrl = `https://wa.me/923139302013?text=${encodeURIComponent(message)}`;
        window.open(whatsappUrl, '_blank');

        // Clear cart after order
        cart = [];
        updateCartCount();
        closeCart();



        
    }

    // Cart icon click
    document.getElementById('cartIcon').addEventListener('click', showCart);

    // Simple search
    document.getElementById('searchInput').addEventListener('input', function(e) {
        const term = e.target.value.toLowerCase();
        const products = document.querySelectorAll('.product');
        
        products.forEach(product => {
            const title = product.querySelector('h3').textContent.toLowerCase();
            if (title.includes(term)) {
                product.style.display = 'block';
            } else {
                product.style.display = 'none';
            }
        });
    });
</script>

</body>
</html>
